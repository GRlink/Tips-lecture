<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
    <script>
        let reorder = (arr) => {
            for (let i = 0; i < arr.length-1; i ++) {
                for (let j = i+1; j < arr.length; j ++) {
                    if (arr[i] > arr[j]) {
                        let temp;
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        let array1 = [1,3,2,4,4,6,7,8,3,5];
        console.log(reorder(array1));
    </script>
</head>
