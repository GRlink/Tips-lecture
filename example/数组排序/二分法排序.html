<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二分法排序</title>
    <script>
        let reorder = (arr) => {
            if (arr.length <= 1) {
                return arr;
            }
            let leftArr = [];
            let rightArr = [];
            let num = arr.splice( Math.floor (arr.length / 2), 1 );
            for ( let i = 0; i < arr.length; i ++ ) {
                if(num > arr[i]) {
                    leftArr.push(arr[i])
                }else{
                    rightArr.push(arr[i])
                }
            }
            return reorder(leftArr).concat(num, reorder(rightArr));
        }
        let array1 = [8,5,7,3,0,1,4,7];
        console.log(reorder(array1));
    </script>
